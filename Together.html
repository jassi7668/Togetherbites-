<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Together Bites - Modern Restaurant</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    .header {
      background: rgba(44, 62, 80, 0.9);
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      font-family: 'Great Vibes', cursive;
    }

    .header h1 {
      font-size: 3rem;
    }

    .header p.tagline {
      font-style: italic;
      font-size: 1.3rem;
      font-family: 'Playfair Display', serif;
    }

    .main-content {
      margin-top: 140px;
      padding: 20px;
      min-height: 100vh;
    }

    .hero {
      background: url('https://i.ibb.co/ksm2MdZF/1000015827.png') center/cover;
      height: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    .contact-card, .services {
      background: rgba(255, 255, 255, 0.1); /* transparent box */
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      text-align: center;
      backdrop-filter: blur(6px); /* glassmorphism effect */
      color: white;
      font-family: 'Playfair Display', serif;
    }

    .services h2, .contact-card h2 {
      color: #ffffff;
      margin-bottom: 1rem;
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
    }

    .services ul {
      list-style: none;
      padding: 0;
    }

    .services li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .whatsapp-btn {
      background: linear-gradient(45deg, #25D366, #128C7E);
      color: white !important;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin: 1rem 0;
      transition: transform 0.3s;
      font-weight: bold;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
    }

    .call-section {
      margin: 2rem 0;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      font-size: 1.1rem;
    }

    .footer {
      background: rgba(44, 62, 80, 0.9);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: auto;
    }

    a {
      color: inherit;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Together Bites</h1>
    <p class="tagline">Taste That Tells a Story</p>
  </header>

  <div class="main-content">
    <div class="hero"></div>

    <div class="services">
      <h2><i class="fas fa-star"></i> Available Services</h2>
      <ul>
        <li>Birthday Party</li>
        <li>Kitty Party</li>
        <li>Anniversary Party</li>
        <li>Company Events</li>
      </ul>
    </div>

    <div class="contact-card">
      <h2><i class="fas fa-phone-alt"></i> Contact Us</h2>
      <div style="margin: 1rem 0;">
        <p><i class="fas fa-map-marker-alt"></i> Address</p>
        <p>Kaldhungi Ramnagar Road</p>
      </div>

      <a href="https://api.whatsapp.com/send?phone=+916395541351" 
         class="whatsapp-btn" 
         target="_blank">
        <i class="fab fa-whatsapp"></i>
        WhatsApp Order
      </a>

      <div class="call-section">
        <p><i class="fas fa-phone"></i> Direct Call</p>
        <a href="tel:+916395541351" style="
            background: #2c3e50;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
          ">
          Call Now: +916395541351
        </a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p>Â© 2025 Together Bites</p>
    <p style="margin-top: 1rem;"><i class="fas fa-clock"></i> Timing: 9 AM - 9 PM</p>
  </footer>
</body>
</html>
